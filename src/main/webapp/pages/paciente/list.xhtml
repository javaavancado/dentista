<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <h:form>  
            <p:panel header="Pacientes Cadastrados">
                <p:panelGrid columns="2">                           
                    <p:commandButton value="Novo" actionListener="#{pacienteControle.novo()}" action="form"/>
                    <p:commandButton value="Voltar" action="/pages/inicioKontrol.xhtml" />
                </p:panelGrid>
            </p:panel>   
            <p:dataTable value="#{pacienteControle.listaTodos()}" var="p"
                         paginator="true" rows="10">

                <p:column headerText="Código" filterBy="#{p.id}" filterMatchMode="contains">
                    #{p.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{p.nome}" filterMatchMode="contains">
                    #{p.nome}
                </p:column>
                <p:column headerText="Cpf" filterBy="#{p.cpf}" filterMatchMode="contains">
                    #{p.cpf}
                </p:column>
                <p:column headerText="Telefone" filterBy="#{p.telefone1}" filterMatchMode="contains">
                    #{p.telefone1}
                </p:column>
                <p:column headerText="Celular" filterBy="#{p.telefone2}" filterMatchMode="contains">
                    #{p.telefone2}
                </p:column>
                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{pacienteControle.excluir(p)}"
                                     ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{pacienteControle.editar(p)}"
                                     action="form" ajax="false"/>
                </p:column>
            </p:dataTable>

        </h:form>    
    </ui:define>
</ui:composition>
