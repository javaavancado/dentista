<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <!-- Painel Cadastro de Estados -->
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panel header="Cadastro de Estados" >
                <p:panelGrid columns="2" >
                    Nome:<p:inputText value="#{estadoControle.estado.nome}" required="true"
                                      requiredMessage="O nome é obrigatório!"/>
                    UF:<p:inputText value="#{estadoControle.estado.uf}"  required="true"
                                    requiredMessage="A sigla é obrigatório!"/>

                    <p:commandButton value="Salvar" actionListener="#{estadoControle.salvar()}"
                                     action="list" ajax="false" icon="ui-icon-check" />
                    <p:commandButton value="Cancelar" action="list" immediate="true" ajax="false"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
