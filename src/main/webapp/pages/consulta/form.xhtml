<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="menu">
        <ui:include src="/WEB-INF/template/modelMenu.xhtml" />
    </ui:define>

    <ui:define name="conteudo">
        <h:form>  
            <!-- Painel Cadastro de Consultas -->
            <p:panel header="Cadastro de Consulta">             
                <p:panelGrid columns="4">                    

                    <p:outputLabel value="Prontuário" for="prontuario" />
                    <p:inputText id="prontuario" />

                    <p:outputLabel value="Médico" for="medico" />
                    <p:inputText id="medico" />

                    <p:outputLabel value="Especialidade" for="especialidade" />
                    <p:inputText id="especialidade" />

                    <p:outputLabel value="Data da Consulta" for="dataConsulta" />
                    <p:inputMask id="dataConsulta" mask="99/99/9999"/>

                    <p:outputLabel value="Paciente" for="paciente" />
                    <p:inputText id="paciente" />

                    <p:outputLabel value="Idade" for="idade" />
                    <p:inputMask id="idade" mask="99/99/9999"/>
                </p:panelGrid>
                <p:separator></p:separator>
                <!-- PRONTUÁRIO -->

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
