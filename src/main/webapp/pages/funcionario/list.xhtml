<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <h:form>
            <p:panel header="Funcionários Cadastrados">
                <p:panelGrid columns="2">                           
                    <p:commandButton value="Novo" actionListener="#{funcionarioControle.novo()}" action="form"/>
                    <p:commandButton value="Voltar" action="/pages/inicioKontrol.xhtml" />
                </p:panelGrid>
            </p:panel>            
            <p:dataTable var="f" value="#{funcionarioControle.listaTodos()}"
                         paginator="true" rows="5">

                <p:column headerText="Código" filterBy="#{f.id}" filterMatchMode="contains">
                    #{f.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{f.nome}" filterMatchMode="contains">
                    #{f.nome}
                </p:column>
                <p:column headerText="Cargo" filterBy="#{f.cargo}" filterMatchMode="contains">
                    #{f.cargo}
                </p:column>
                <p:column headerText="Data de Admissão" filterBy="#{f.dataAdmissao}" filterMatchMode="contains">
                    #{f.dataAdmissao}
                </p:column>
                <p:column headerText="Data de Demissão" filterBy="#{f.dataDemissao}" filterMatchMode="contains">
                    #{f.dataDemissao}
                </p:column>

                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{funcionarioControle.exclui(f)}"
                                     ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{funcionarioControle.editar(f)}"
                                     action="form" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>    
    </ui:define>
</ui:composition>
