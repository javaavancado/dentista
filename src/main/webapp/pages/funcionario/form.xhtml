<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <!-- Painel Cadastro de Funcionários-->
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panel header="Cadastro de Funcionários" > 
                <h:panelGrid columns="2" >

                    <p:outputLabel value="Nome" />
                    <p:inputText value="#{funcionarioControle.funcionario.nome}" required="true"
                                 requiredMessage="O nome é obrigatório!"/>

                    <p:outputLabel value="Cargo" />
                    <p:inputText value="#{funcionarioControle.funcionario.cargo}" required="true"
                                 requiredMessage="O cargo é obrigatório!"/>

                    <p:outputLabel value="Data de Admissão:" for="dtAdmissao" />
                    <p:calendar id="dtAdmissao" pattern="dd/MM/yyyy" locale="pt" value="#{funcionarioControle.funcionario.dataAdmissao}"
                                required="true" requiredMessage="O campo data fim é obrigatório"/>

                    <p:outputLabel value="Data de Demissão" for="dtDemissao"/>
                    <p:calendar id="dtDemissao" pattern="dd/MM/yyyy" locale="pt" value="#{funcionarioControle.funcionario.dataDemissao}"/>

                    <p:commandButton value="Salvar" actionListener="#{funcionarioControle.salvar()}"
                                     action="list" ajax="false" icon="ui-icon-check"/>
                    <p:commandButton value="Cancelar" action="list" immediate="true" ajax="false"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
