<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <h:form>               
            <p:panel header="Dentista Cadastrados">
                <p:panelGrid columns="2">                           
                    <p:commandButton value="Novo" actionListener="#{dentistaControle.novo()}" action="form"/>
                    <p:commandButton value="Voltar" action="/pages/inicioKontrol.xhtml" />
                </p:panelGrid>
            </p:panel>    
            <p:dataTable var="d" value="#{dentistaControle.listaTodos()}"
                         paginator="true" rows="5">

                <p:column headerText="Código" filterBy="#{d.id}" filterMatchMode="contains">
                    #{d.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{d.nome}" filterMatchMode="contains">
                    #{d.nome}
                </p:column>
                <p:column headerText="CRO" filterBy="#{d.cro}" filterMatchMode="contains">
                    #{d.cro}
                </p:column>
                <p:column headerText="Especialidade" filterBy="#{d.especialidade}" filterMatchMode="contains">
                    #{d.especialidade}
                </p:column>   
                
                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{dentistaControle.excluir(d)}"
                                     ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{dentistaControle.editar(d)}"
                                     action="form" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>    
    </ui:define>
</ui:composition>
