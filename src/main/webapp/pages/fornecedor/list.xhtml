<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <h:form>  
            <p:panel header="Pesquisa de Fornecedores">
                <p:panelGrid columns="2">                           
                    <p:commandButton value="Novo" actionListener="#{fornecedorControle.novo()}" action="form"/>
                    <p:commandButton value="Voltar" action="/pages/inicioKontrol.xhtml" />
                </p:panelGrid>

            </p:panel>
            <p:dataTable value="#{fornecedorControle.listaTodos()}" var="fo"
                         paginator="true" rows="5">

                <p:column headerText="Código" filterBy="#{fo.id}" filterMatchMode="contains">
                    #{fo.id}
                </p:column>
                <p:column headerText="Nome Fantasia" filterBy="#{fo.nomeFantasia}" filterMatchMode="contains">
                    #{fo.nomeFantasia}
                </p:column>                
                <p:column headerText="CNPJ" filterBy="#{fo.cnpj}" filterMatchMode="contains">
                    #{fo.cnpj}
                </p:column>
                <p:column headerText="Telefone" filterBy="#{fo.telefone1}" filterMatchMode="contains">
                    #{fo.telefone1}
                </p:column>
                <p:column headerText="Celular" filterBy="#{fo.telefone2}" filterMatchMode="contains">
                    #{fo.telefone2}
                </p:column>
                <p:column headerText="Email" filterBy="#{fo.email}" filterMatchMode="contains">
                    #{fo.email}
                </p:column>
               
                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{fornecedorControle.excluir(fo)}"
                                     ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{fornecedorControle.editar(fo)}"
                                     action="form" ajax="false"/>
                </p:column>
            </p:dataTable>

        </h:form>    
    </ui:define>
</ui:composition>
