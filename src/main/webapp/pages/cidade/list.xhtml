<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <h:form>   
            <p:panel header="Pesquisa de Cidades">
                <p:panelGrid columns="2">                           
                    <p:commandButton value="Novo" actionListener="#{cidadeControle.novo()}" action="form"/>
                    <p:commandButton value="Voltar" action="/pages/inicioKontrol.xhtml" />
                </p:panelGrid>
            </p:panel>

            <p:dataTable var="cid"  value="#{cidadeControle.listaTodos()}"
                         paginator="true" rows="10">

                <p:column headerText="Código" filterBy="#{cid.id}" filterMatchMode="contains">
                    #{cid.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{cid.nome}" filterMatchMode="contains">
                    #{cid.nome}
                </p:column>
                <p:column headerText="Estado" filterBy="#{cid.estado.nome}" filterMatchMode="contains">
                    #{cid.estado.nome}
                </p:column>
                <p:column headerText="Sigla" filterBy="#{cid.estado.uf}" filterMatchMode="contains">
                    #{cid.estado.uf}
                </p:column>
                <p:column headerText="Operações">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{cidadeControle.excluir(cid)}"
                                     ajax="false"/>
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{cidadeControle.editar(cid)}"
                                     action="form" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>    
    </ui:define>
</ui:composition>
