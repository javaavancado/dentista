<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <!-- Painel Cadastro de Cidades -->
        <h:form>      
            <p:growl autoUpdate="true"/>
            <p:panel header="Cadastro de Cidades">
                <p:panelGrid columns="2" >
                    Nome:<p:inputText value="#{cidadeControle.cidade.nome}" required="true"
                                      requiredMessage="O nome é obrigatório!"/>

                    <p:outputLabel value="Estado:" for="estado" />
                    <p:selectOneMenu id="estado" value="#{cidadeControle.cidade.estado}" converter="#{cidadeControle.converterEstado}">
                        <f:selectItems  value="#{estadoControle.listaTodos()}"
                                        var="e"
                                        itemLabel="#{e.uf}"
                                        itemValue="#{e}"
                                        />
                    </p:selectOneMenu>

                    <p:commandButton value="Salvar" actionListener="#{cidadeControle.salvar()}"
                                     action="list" ajax="false" icon="ui-icon-check" />
                    <p:commandButton value="Cancelar" action="list" immediate="true"  ajax="false"/>
                </p:panelGrid>  
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
