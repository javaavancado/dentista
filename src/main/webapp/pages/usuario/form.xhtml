<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/modelSistema.xhtml">

    <ui:define name="conteudo">
        <h:form rendered="#{usuarioControle.usuario!=null}">

            <p:panel header="Formulário de cadastro">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" 
                                 value="#{usuarioControle.usuario.nome}"/>

                    <p:outputLabel value="Login:" for="login"/>
                    <p:inputText id="login" 
                                 value="#{usuarioControle.usuario.login}"/>

                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" 
                                value="#{usuarioControle.usuario.senha}"/>

                    <p:outputLabel value="Nível acesso:" for="nivel"/>
                    <p:selectOneMenu id="nivel" value="#{usuarioControle.usuario.nivelAcesso}">
                        <f:selectItems value="#{usuarioControle.niveisAcesso}"
                                       var="nivel"
                                       itemValue="#{nivel}"
                                       itemLabel="#{nivel.descricao}"/>
                    </p:selectOneMenu>

                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Salvar"
                                     action="#{usuarioControle.salvar()}"
                                     ajax="false"
                                     icon="fa fa-save"/>
                </f:facet>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
