<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Kontrol - Soluções em Tecnologia</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="estilo.css"/>

    </h:head>

    <h:body>
        <div id="login-dialog">
            <h1>Login</h1>

            <h:form id="frm">
                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="Login:" for="login"/>
                    <p:inputText id="login" value="#{loginControle.login}"/>
                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" value="#{loginControle.senha}"/>

                    <h:panelGroup></h:panelGroup>
                    <p:commandButton value="Logar"
                                     action="#{loginControle.logar()}"
                                     ajax="false"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
